<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<div id="save">Save</div>
		<div id="load">Load</div>
		<div id="new">New</div>
		<h1>Tamagotchi</h1>
	</header>
	<p>Click the Tamagotchi that you want to use:</p>
	<div id="stats">
		<div class="stat" id="hunger">Hunger: 1</div>
		<div class="stat" id="sleep">Sleepiness: 1</div>
		<div class="stat" id="boredom">Boredom: 1</div>
		<div id="age">Age: 1</div>
	</div>
	<!-- <div id="container"> -->
	<div id="select">
		<img src="img/Bear.png">
		<img src="img/Gopher.png">
		<img src="img/Panda.png">
		<img src="img/Tiger.png">
		<img src="img/Cat.png">
		<img src="img/Hippo.png">
		<img src="img/Penguin.png">
		<img src="img/Turtle.png">
		<img src="img/Zebra.png">
		<img src="img/Pig.png">
		<img src="img/Lion.png">
		<img src="img/Dog.png">
		<img src="img/Elephant.png">
		<img src="img/Monkey.png">
		<img src="img/Rabbit.png">
		<img src="img/Frog.png">
		<img src="img/Mouse.png">
		<img src="img/Sheep.png">
		<img src="img/Giraffe.png">
		<img src="img/Ox.png">
		<img src="img/Snake.png">
	</div>
	<div id="buttons">
		<button class="action hidden">Feed</button>
		<button class="action hidden">Turn Off Lights</button>
		<button class="action hidden">Play</button>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
